<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f7f9fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #fff;
            padding: 40px 50px;
            border-radius: 18px;
            box-shadow: 0 6px 14px rgba(0,0,0,0.1);
            max-width: 420px;
            width: 100%;
            text-align: center;
            border-top: 6px solid #173C65;
        }

        h1 {
            color: #173C65;
            font-size: 26px;
            margin-bottom: 12px;
        }

        p {
            color: #506C99;
            font-size: 15px;
            margin-bottom: 25px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            transition: 0.3s ease;
        }

            input[type="password"]:focus {
                border-color: #173C65;
            }

        button {
            width: 100%;
            padding: 14px 0;
            background-color: #173C65;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s ease;
        }

            button:hover {
                background-color: #D8AF17;
                color: #173C65;
            }

        .success {
            display: none;
            color: #173C65;
            font-size: 17px;
            font-weight: 600;
            margin-top: 20px;
            background: #F6DD55;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Reset Your Password</h1>
        <p>Please enter your new password below.</p>

        <input type="password" id="password" placeholder="New Password" required />
        <input type="password" id="confirm" placeholder="Confirm Password" required />
        <button onclick="resetPassword()">Update Password</button>

        <div class="success" id="successMsg">✅ Your password has been updated successfully!</div>
    </div>

    <script>
        async function resetPassword() {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            const token = urlParams.get('token');

            const password = document.getElementById("password").value;
            const confirm = document.getElementById("confirm").value;
            const successMsg = document.getElementById("successMsg");

            if (!password || !confirm) {
                alert("Please fill in all fields.");
                return;
            }

            if (password !== confirm) {
                alert("Passwords do not match!");
                return;
            }

            const response = await fetch("https://localhost:7236/api/Auth/reset-password", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, token, newPassword: password })
            });

            if (response.ok) {
                document.querySelectorAll("input, button, p").forEach(el => el.style.display = "none");
                successMsg.style.display = "block";
            } else {
                const err = await response.text();
                alert("Error resetting password: " + err);
            }
        }
    </script>
</body>
</html>
